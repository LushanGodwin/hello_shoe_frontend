<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/normalize/normalize.css">
    <link rel="stylesheet" href="assets/style/loginPage.css">
    <link rel="stylesheet" href="assets/style/registerPage.css">
    <link rel="stylesheet" href="assets/style/dashboardPage.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
<section id="loginPage">
    <form>
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="User name or Email" id="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

        <button type="button" id="loginBtn"> Log In</button>
        <a id="signUpBtn"><span>or </span>Sign Up</a>
    </form>
</section>
<section id="registerPage">
    <form>
        <h3>Register Here</h3>

        <label for="username1">Username</label>
        <input type="text" placeholder="User name or Email" id="username1">

        <label for="password1">Password</label>
        <input type="password" placeholder="Password" id="password1">

        <a ><button type="button" id="signUpBtn1">Sign Up</button></a>
    </form>
</section>
<section id="dashboardPage">
    <div class="app">
        <div id="sidenav">
            <div class="wrapper">
                <div class="logo">
                    <h1>Hello Shoe Pvt.Ltd</h1>
                    <a  class="nav-icon pull-right"></a>
                </div>
                <div class="menu">
                    <ul>
                        <li class="active">
                            <a><i class="fa-regular fa-compass" style="color: #ffffff;"></i>&nbsp;&nbsp;&nbsp;Dashboard</a>
                        </li>
                        <li><a><i class="fa-solid fa-users" style="color: #ffffff;"></i>&nbsp;&nbsp;Employee</a></li>
                        <li>
                            <a><i class="fa-solid fa-up-right-and-down-left-from-center" style="color: #ffffff;"></i>&nbsp;&nbsp;&nbsp;Inventory</a>
                            <ul>
                                <li><a>&nbsp;&nbsp;Inventory</a></li>
                                <li><a>&nbsp;&nbsp;Size</a></li>
                            </ul>
                        </li>
                        <li><a><i class="fa-regular fa-user" style="color: #ffffff;"></i>&nbsp;&nbsp;&nbsp;Customer</a></li>
                        <li><a><i class="fa-solid fa-users" style="color: #ffffff;"></i>&nbsp;&nbsp;Supplier</a></li>
                        <li><a><i class="fa-solid fa-universal-access" style="color: #ffffff;"></i>&nbsp;&nbsp;&nbsp;Sale</a></li>
                        <li><a class="logout"><i class="fa-solid fa-arrow-right-from-bracket" style="color: #ffffff;"></i>&nbsp;&nbsp;&nbsp;Sign Out</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <section class="dashboard">
            <div id="shoePic"></div>
            <div id="customerCount">
                <label>Customer Count</label>
                <span>100</span>
            </div>
            <div id="stockCount">
                <label>Stock Count</label>
                <span>100</span>
            </div>
            <div id="orderCount">
                <label>Order Count</label>
                <span>100</span>
            </div>
            <div id="employeeCount">
                <label>Employee Count</label>
                <span>100</span>
            </div>
        </section>

        <section class="chart" id="chart_id">
            <canvas id="myChart"></canvas>
        </section>

        <section class="chart" id="chart_id1">
            <canvas id="myChart1"></canvas>
        </section>

    </div>
</section>




<script src="assets/lib/jquery_min.js"></script>
<script src="assets/js/script.js"></script>

<script>
    const xValues = ["Jan", "Feb", "Mar", "Apr", "May"];
    const yValues = [55, 49, 44, 24, 19];
    const barColors = ["#440504", "#C34509","#220716","#17BCC1","#B19260"];

    new Chart("myChart", {
        type: "bar",
        data: {
            labels: xValues,
            datasets: [{
                backgroundColor: barColors,
                data: yValues
            }]
        },
        options: {
            legend: {display: false},
            title: {
                display: true,
                text: "Hello Shoe World"
            }
        }
    });
</script>

</body>
</html>
