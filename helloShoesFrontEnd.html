<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/normalize/normalize.css">
    <link rel="stylesheet" href="assets/style/loginPage.css">
    <link rel="stylesheet" href="assets/style/branchPage.css">
    <link rel="stylesheet" href="assets/style/registerPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">-->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>-->
</head>
<body>
<section id="loginPage">
    <form>
        <h3>Login Here</h3>

        <label for="username">Email</label>
        <input type="email" placeholder="User name or Email" id="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

        <button type="button" id="loginBtn"> Log In</button>
        <a id="signUpBtn"><span>or </span>Sign Up</a>
    </form>
</section>
<section id="registerPage">
    <form>
        <h3>Register Here</h3>

        <label for="username1">Username</label>
        <input type="text" placeholder="User name or Email" id="username1">

        <label for="password1">Password</label>
        <input type="password" placeholder="Password" id="password1">

        <label for="roleId">Select Role</label>
        <select id="roleId" required>
            <option value="" disabled selected>Select Role</option>
            <option value="USER">User</option>
            <option value="ADMIN">Manager</option>
        </select>

        <label for="signup-branch">Select Branch</label>
        <select id="signup-branch" required>
            <option value="" disabled selected>Select Branch</option>
        </select>

        <a ><button type="button" id="signUpBtn1">Sign Up</button></a>
        <a ><button type="button" id="BranchBtn">Set Branch</button></a>
    </form>
</section>
<section id="BranchPage">
    <form>
        <h3>Set Branch Here</h3>

        <label for="branchName">Branch Name</label>
        <input type="text" placeholder="Branch Name" id="branchName">

        <label for="productCode">Product Code</label>
        <input type="text" placeholder="Product Code" id="productCode">

        <a ><button type="button" id="BranchBtn1">Save Branch</button></a>
    </form>
</section>


<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="assets/js/loginScript.js"></script>

<script type="module" src="controller/authController.js"></script>
<script type="module" src="controller/branchController.js"></script>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
